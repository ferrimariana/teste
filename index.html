<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Login</title>
</head>


<body class="fundo"> 
  <div class="branco">
    
    <img class="logo" src="logo_senac.png" alt="logo senac">

    <div class="titulo"> <p> Entrar </p> </div>

    <div id="nome" class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">#</span>
      <input id="cor_inputs" type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="addon-wrapping">
    </div>

    <div id="email" class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">@</span>
      <input id="cor_inputs" type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
    </div>

    <div id="senha" class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">!</span>
      <input id="cor_inputs" type="text" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="addon-wrapping">
    </div>

    <button type="button" id="botao" class="btn btn-primary">Entrar</button>

    <div class="conta_nova"> <p> Ainda não é membro? </p> </div>

    <button id="clique_aqui" type="button" class="btn btn-link">Clique aqui</button>

  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
